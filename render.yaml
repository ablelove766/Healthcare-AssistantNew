# render.yaml
services:
  - type: web
    name: healthcare-assistant
    runtime: python
    env: production
    region: oregon  # or frankfurt, singapore
    plan: free     # free tier
    envVars:
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false  # Will be set in dashboard
    buildCommand: pip install -r requirements.txt
    startCommand: python chatbot/app.py  # Adjust path to your main file